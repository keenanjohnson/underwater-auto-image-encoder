name: Test Inference

on:
  push:
    branches: [ main ]
    paths:
      - 'inference/**'
      - 'src/models/**'
      - 'tests/**'
      - '.github/workflows/test-inference.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'inference/**'
      - 'src/models/**'
      - 'tests/**'
      - '.github/workflows/test-inference.yml'
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.10', '3.11']

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Get pip cache dir
      id: pip-cache
      shell: bash
      run: |
        echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: ${{ runner.os }}-py${{ matrix.python-version }}-pip-test-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-py${{ matrix.python-version }}-pip-test-
          ${{ runner.os }}-py${{ matrix.python-version }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

        # Install PyTorch CPU-only for faster CI
        pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu

        # Install test dependencies
        pip install pytest pytest-cov

        # Install minimal project dependencies for inference
        pip install pillow numpy pyyaml tqdm

    - name: Verify imports work
      run: |
        python -c "import torch; print(f'PyTorch {torch.__version__}')"
        python -c "from src.models.unet_autoencoder import UNetAutoencoder; print('UNet import OK')"
        python -c "from src.models.ushape_transformer import UShapeTransformer; print('U-Shape Transformer import OK')"

    - name: Run inference tests
      run: |
        pytest tests/test_inference.py -v --tb=short

    - name: Run inference tests with coverage
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
      run: |
        pytest tests/test_inference.py -v --cov=inference --cov-report=xml --cov-report=term

    - name: Upload coverage reports
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
      continue-on-error: true

  # Quick smoke test on Windows (subset of tests)
  test-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
        pip install pytest pillow numpy pyyaml tqdm

    - name: Run core inference tests
      run: |
        pytest tests/test_inference.py -v --tb=short -k "test_load or test_detect"
